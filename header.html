<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REDEFINE Global Header</title>
  <style>
    :root {
      --bold-red: #CE171F;
      --oil-black: #0C0C0C;
      --gray: #d9d9d9;
      --light-bg: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }

    header {
    background: transparent;
    padding: 20px 40px;
    margin-bottom: -80px;
    position: sticky;
    top: 0;
    z-index: 999;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.4s ease, border-bottom 0.4s ease;
  }

  header.scrolled {
    background: white;
    border-bottom: 1px solid #e0e0e0;
  }

  header img {
    height: 40px;
    transition: all 0.3s ease;
  }

  nav {
    display: flex;
    gap: 15px;
  }

  nav a {
    color: var(--oil-black);
    margin: 0 15px;
    text-decoration: none;
    font-weight: 600;
  }

  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }

  .hamburger div {
    width: 25px;
    height: 3px;
    background-color: var(--oil-black);
    margin: 4px 0;
    transition: 0.4s;
  }

  @media (max-width: 768px) {
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: white;
    }
  
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background-color: white;
      position: sticky;
      top: 0;
      z-index: 1001;
    }
  
    header img {
      height: 30px;
    }
  
    .hamburger {
      display: flex;
      cursor: pointer;
    }
  
    nav {
      position: absolute;
      top: 70px; /* Adjust if header height changes */
      right: 0;
      background: white;
      flex-direction: column;
      width: 100%;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
      z-index: 999;
    }
  
    nav.active {
      max-height: 300px;
    }
  }
  
  
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Redefine Logo">
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="main-nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">What We Do</a>
      <a href="#">Industries</a>
      <a href="#">Impact</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <script>
    function toggleMenu() {
      document.getElementById('main-nav').classList.toggle('active');
    }

    window.addEventListener("scroll", function () {
    const header = document.querySelector("header");
    header.classList.toggle("scrolled", window.scrollY > 50);
    });
  



  
  
</script>

  </script>

</body>
</html>
